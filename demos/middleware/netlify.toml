[build]
command = "npm run build"
publish = ".next"

[environment]
NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
package = "../../src/index.ts"

[[redirects]]
from = "/_next/static/*"
to = "/static/:splat"
status = 200

[[redirects]]
from = "/*"
to = "/.netlify/functions/___netlify-handler"
status = 200

[functions]
included_files = [
    "!node_modules/sharp/vendor/8.12.2/darwin-*/**/*",
    "!node_modules/sharp/build/Release/sharp-darwin-*"
]

[dev]
framework = "#static"
